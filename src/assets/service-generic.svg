<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" role="img" aria-label="IT services illustration">
  <defs>
    <linearGradient id="sg-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1120"/>
      <stop offset="1" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="sg-card" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#e5e7eb"/>
      <stop offset="1" stop-color="#f9fafb"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="800" height="500" rx="32" fill="url(#sg-bg)"/>

  <!-- Server rack -->
  <rect x="90" y="90" width="200" height="320" rx="18" fill="#020617" stroke="#1f2937" stroke-width="4"/>
  <g fill="#0f172a">
    <rect x="110" y="115" width="160" height="40" rx="8"/>
    <rect x="110" y="170" width="160" height="40" rx="8"/>
    <rect x="110" y="225" width="160" height="40" rx="8"/>
    <rect x="110" y="280" width="160" height="40" rx="8"/>
    <rect x="110" y="335" width="160" height="40" rx="8"/>
  </g>
  <g fill="#22c55e">
    <circle cx="125" cy="135" r="4"/>
    <circle cx="140" cy="135" r="4"/>
    <circle cx="155" cy="135" r="4"/>

    <circle cx="125" cy="190" r="4"/>
    <circle cx="140" cy="190" r="4"/>

    <circle cx="125" cy="245" r="4"/>
    <circle cx="140" cy="245" r="4"/>
    <circle cx="155" cy="245" r="4"/>

    <circle cx="125" cy="300" r="4"/>

    <circle cx="125" cy="355" r="4"/>
    <circle cx="140" cy="355" r="4"/>
  </g>

  <!-- Cloud panel -->
  <rect x="300" y="120" width="380" height="220" rx="26" fill="url(#sg-card)" stroke="#d1d5db" stroke-width="3"/>
  <g fill="#1e3a8a">
    <circle cx="340" cy="160" r="10"/>
    <circle cx="365" cy="160" r="10"/>
    <circle cx="390" cy="160" r="10"/>
  </g>
  <rect x="330" y="190" width="170" height="16" rx="8" fill="#dbeafe"/>
  <rect x="330" y="214" width="110" height="12" rx="6" fill="#e5e7eb"/>

  <!-- Nodes -->
  <g>
    <circle cx="520" cy="220" r="18" fill="#1e3a8a"/>
    <circle cx="580" cy="260" r="18" fill="#22c55e"/>
    <circle cx="460" cy="260" r="18" fill="#3b82f6"/>
  </g>
  <g stroke="#93c5fd" stroke-width="3" fill="none">
    <path d="M520 220 L580 260"/>
    <path d="M520 220 L460 260"/>
    <path d="M460 260 L580 260"/>
  </g>

  <!-- Bottom bar -->
  <rect x="260" y="370" width="280" height="22" rx="11" fill="#0f172a" opacity="0.85"/>
  <rect x="270" y="375" width="130" height="12" rx="6" fill="#6b7280"/>
  <rect x="410" y="375" width="120" height="12" rx="6" fill="#1d4ed8"/>
</svg>


